<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civilização Climática</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/disasters.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="scanline"></div>
    <div id="app">
        <!-- Screens will be injected here by JS -->
        <div id="start-screen" class="screen active">
            <h1 class="glitch" data-text="CIVILIZAÇÃO CLIMÁTICA">CIVILIZAÇÃO CLIMÁTICA</h1>
            <p>Gerencie o futuro. Sobreviva aos desastres.</p>
            <button id="start-btn" class="retro-btn">INICIAR SISTEMA</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="hud">
                <div id="players-dashboard">
                    <!-- Player cards injected by JS -->
                </div>
                <div class="round-info">
                    <span id="round-display">ANO: 2025</span>
                    <div id="timer-display" style="color: var(--accent-color); font-weight: bold; margin-top: 5px;">
                        TEMPO: 10s</div>
                </div>
            </div>

            <div id="disaster-warning" class="hidden">
                ⚠ ALERTA DE DESASTRE: <span id="disaster-name">TERREMOTO</span> ⚠
            </div>

            <div id="question-container">
                <h2 id="question-text">Carregando pergunta...</h2>
                <div id="answers-grid">
                    <!-- Buttons injected via JS -->
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h1>RELATÓRIO FINAL</h1>
            <div id="final-results"></div>
            <button id="restart-btn" class="retro-btn">REINICIAR</button>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/disasters.js"></script>
    <script src="scripts/game.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civiliza√ß√£o Clim√°tica</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/disasters.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto+Slab:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="scanline"></div>
    <div id="score-popup" class="hidden"></div>
    <div id="app">
        <!-- Screens will be injected here by JS -->
        <div id="start-screen" class="screen active">
            <h1 class="glitch" data-text="CIVILIZA√á√ÉO CLIM√ÅTICA">CIVILIZA√á√ÉO CLIM√ÅTICA</h1>
            <p>Gerencie o futuro. Sobreviva aos desastres.</p>
            <button id="start-btn" class="retro-btn">INICIAR SISTEMA</button>
        </div>

        <div id="player-setup-screen" class="screen hidden">
            <h1 class="glitch" data-text="PLANETAS">PLANETAS</h1>
            <div id="player-inputs-container">
                <!-- Inputs injected by JS -->
            </div>
            <div style="display: flex; gap: 36px; justify-content: flex-end; width: 100%;">
                <button id="add-player-btn" class="retro-btn">+</button>
                <button id="begin-mission-btn" class="retro-btn">INICIAR MISS√ÉO</button>
            </div>
        </div>

        <div id="game-screen" class="screen hidden">
            <div id="hud">
                <div id="players-dashboard">
                    <!-- Player cards injected by JS -->
                </div>
                <div class="round-info">
                    <span id="round-display">ANO: 2025</span>
                    <div id="timer-display" style="color: var(--accent-color); font-weight: bold; margin-top: 5px;">
                        TEMPO: 10s</div>
                </div>
            </div>

            <div id="disaster-warning" class="hidden">
                ‚ö† ALERTA DE DESASTRE: <span id="disaster-name">TERREMOTO</span> ‚ö†
            </div>

            <div id="question-container">
                <h2 id="question-text">Carregando pergunta...</h2>
                <div id="answers-grid">
                    <!-- Buttons injected via JS -->
                </div>

                <div id="confirm-container">
                    <button id="confirm-btn" class="big-red-btn" disabled></button>
                    <span class="button-label">CONFIRMAR <span class="key-hint">ESPA√áO/ENTER</span></span>
                </div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h1>RELAT√ìRIO FINAL</h1>
            <div id="final-results"></div>

            <div id="leaderboard-container">
                <h2>RANKING GLOBAL</h2>
                <table id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>POS</th>
                            <th>JOGADOR</th>
                            <th>PONTOS</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
            <div style="display: flex; gap: 16px;">
                <button id="play-again-btn" class="retro-btn">JOGAR NOVAMENTE</button>
                <button id="restart-btn" class="retro-btn">REINICIAR</button>
            </div>
        </div>
    </div>
    <!-- Mute Button -->
    <div id="audio-controls" style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
        <button id="mute-btn" class="retro-btn small-btn">üîä</button>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/disasters.js"></script>
    <script src="scripts/AudioController.js"></script>
    <script src="scripts/game.js"></script>

</body>

</html>
